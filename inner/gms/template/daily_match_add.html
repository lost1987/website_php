{% extends 'base.html'%}

{% block title%}
{{action_name}}积分赛
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />
<link rel="stylesheet" type="text/css" href="/media/css/chosen.css" />
<link rel="stylesheet" type="text/css" href="/media/css/addtional.css" />
{% endblock %}


{% block content %}
<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            游戏管理
            <small></small>
        </h3>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>

<div class="row-fluid">
<div class="span12">
<!-- BEGIN VALIDATION STATES-->
<div class="portlet box">

<div class="portlet-title">
    <div class="caption"><i class="icon-reorder">{{action_name}}积分赛</i></div>
    <div class="tools">
        <a href="javascript:;" class="collapse"></a>
        <a href="#portlet-config" data-toggle="modal" class="config"></a>
        <a href="javascript:;" class="reload"></a>
        <a href="javascript:;" class="remove"></a>
    </div>
</div>


<div class="portlet-body form">
<!-- BEGIN FORM-->
<form action="{{action}}" id="form_sample_2" class="form-horizontal" method="post">
<input type="hidden" name="csrf_token" value="{{token}}" />
<div class="alert alert-error hide">
    <button class="close" data-dismiss="alert"></button>
    您提交的信息有错误请更正后再保存
</div>

<div class="alert alert-success hide">
    <button class="close" data-dismiss="alert"></button>
    保存成功!
</div>



<div class="control-group">
    <label class="control-label"><b class="midnight">名称</b><span class="required">*</span></label>
    <div class="controls">
        <input type="text" name="name" id="name" data-required="1" class="span3 m-wrap" value="{{item.name}}"/>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><b class="midnight">状态</b><span class="required">*</span></label>
    <div class="controls">
        <select name="active" class="span2">
            {% if item.active == 1%}
                <option value="1" selected="selected">启用</option>
                <option value="0">停用</option>
            {% else %}
                <option value="1" >启用</option>
                <option value="0" selected="selected">停用</option>
            {% endif %}
        </select>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><b class="midnight">开始小时</b><span class="required">*</span></label>
    <div class="controls">
        <input name="start_hour" type="text" class="span2 m-wrap" value="{{item.start_hour}}"/>
    </div>
</div>


<div class="control-group">
    <label class="control-label"><b class="midnight">开始分钟</b><span class="required">*</span></label>
    <div class="controls" >
        <input name="start_minute" type="text" class="span2 m-wrap" value="{{item.start_minute}}"/>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><b class="midnight">比赛时长(分钟)</b><span class="required">*</span></label>
    <div class="controls">
        <input type="text" name="dur_minutes" data-required="1" class="span2 m-wrap" value="{{item.dur_minutes}}"/>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><b class="midnight">比赛间隔(分钟)</b><span class="required">*</span></label>
    <div class="controls">
        <input name="break_minutes"  type="text" class="span2 m-wrap" value="{{item.break_minutes}}"/>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><b class="midnight">比赛场次</b><span class="required">*</span></label>
    <div class="controls">
        <input name="total_rounds" type="text" class="span2 m-wrap" value="{{item.total_rounds}}"/>
    </div>
</div>

<div class="form-actions">
    <button type="submit" class="btn red">保存</button>
    <button type="reset" class="btn">重置</button>
</div>
</form>
<!-- END FORM-->
</div>
</div>
<!-- END VALIDATION STATES-->
</div>
</div>

{% endblock %}

{% block javascript_plugins%}
<script type="text/javascript" src="/media/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/media/js/additional-methods.min.js"></script>
<script type="text/javascript" src="/media/js/select2.min.js"></script>
<script type="text/javascript" src="/media/js/chosen.jquery.min.js"></script>
{% endblock  %}

{% block javascript_custom %}
<script src="/media/js/private/daily_match_add.js"></script>
<script>
    var success = {{success}};
   $(function(){
       FormValidation.init();
        if(success == 1)
            $('.alert-success').show();
   })
</script>
{% endblock %}
