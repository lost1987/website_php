{% extends 'base.html'%}

{% block title%}
清理redis
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />
<link rel="stylesheet" type="text/css" href="/media/css/chosen.css" />
<link rel="stylesheet" type="text/css" href="/media/css/addtional.css" />
<link rel="stylesheet" type="text/css" href="/media/css/bootstrap-fileupload.css" />
<link rel="stylesheet" type="text/css" href="/media/css/datetimepicker.css" />
{% endblock %}


{% block content %}
<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            系统信息
            <small>清理redis</small>
        </h3>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet box">

            <div class="portlet-title">
                <div class="caption"><i class="icon-reorder">清理redis</i></div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                    <a href="javascript:;" class="reload"></a>
                    <a href="javascript:;" class="remove"></a>
                </div>
            </div>


            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="{{action}}" id="form_sample_2" class="form-horizontal" method="post" enctype="multipart/form-data">
                    <div class="alert alert-error hide">
                        <button class="close" data-dismiss="alert"></button>
                        您提交的信息有错误请更正后再保存
                    </div>

                    <div class="alert alert-success hide">
                        <button class="close" data-dismiss="alert"></button>
                        保存成功!
                    </div>


                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label span4"><b class="midnight">key(可以用*号,一行一个)</b><span class="required">*</span></label>
                                <div class="controls">
                                    <textarea style="width:600px;" rows="20" id="keys"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label span4"><b class="midnight">redis索引</b><span class="required">*</span></label>
                                <div class="controls">
                                    <input type="text"  id="idx" class="span3">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn red" onclick="doClear()">清理</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>

{% endblock %}

{% block javascript_plugins%}
<script type="text/javascript" src="/media/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/media/js/additional-methods.min.js"></script>
<script type="text/javascript" src="/media/js/select2.min.js"></script>
<script type="text/javascript" src="/media/js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/media/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/media/js/bootstrap-datepicker.zh-CN.js"></script>
{% endblock  %}

{% block javascript_custom %}
<script>
    function doClear()
    {
        var keys = $("#keys").val();
        if(keys == '')
        {
            alert('请输入要清理的key');
            return;
        }
        keys = keys.replace(/\n|\r\n/gi, ",");
        var idx = $("#idx").val();
        if(idx == '')
        {
            alert('请输入要选择的redis索引');
            return;
        }
        $.post('/system/doClearRedis','keys='+keys+'&idx='+idx,function(data){
                    var response = eval('('+data+')');
                    if(response.error == 0)
                        alert('清理完成');
                    else
                        alert('清理出错code:'+response.error);
        });
    }
</script>
{% endblock %}
