{% extends 'base.html'%}


{% block title%}
问卷调查
{% endblock %}

{% block css%}
<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css"/>
<link rel="stylesheet" href="/media/css/DT_bootstrap.css"/>
<link rel="stylesheet" href="/media/css/common/form_search.css"/>
<link rel="stylesheet" type="text/css" href="/media/css/addtional.css" />
{% endblock %}

{% block content%}
<!-- BEGIN PAGE HEADER-->


<div class="row-fluid">


    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            问卷调查
            <small></small>
        </h3>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>


</div>


<!-- END PAGE HEADER-->


<!-- BEGIN PAGE CONTENT-->

<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption"></div>
            </div>


            <div class="portlet-body">
                    {% for k,question in questions %}
                            <ul style="margin-bottom:25px;">
                                <label>{{loop.index}}.{{ question.question }}</label>
                                {% for anwser in question.anwsers %}
                                    <li style="list-style: none"><code>{{anwser[0]}}   (  {{anwser[1]}}票 ) </code></li>
                                {% endfor %}
                            </ul>
                    {% endfor %}
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
</div>
{% endblock %}
