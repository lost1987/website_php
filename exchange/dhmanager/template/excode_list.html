                 <select name="search_category_id" class="form-control" style="width: 100px;height:30px;" >

    </div>
    <div class="col-xs-2 text-right">
        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/excode/add'">添加</button>
    </div><br/><br/><br/>
    <table class="table table-hover table-bordered table-striped">
        <tr>
            <th width="200">id</th>
            <th width="200">兑换码</th>
            <th>金额</th>
            <th width="200">添加时间</th>
            <th width="200">操作</th>
        </tr>
        {% for item in list %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.excode}}</td>
            <td>{{item.price}}</td>
            <td>{{item.create_time|date('Y-m-d H:i:s')}}</td>
            <td>
                <button type="button" class="btn btn-xs  btn-danger" onclick="del({{item.id}})">删除</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        {{pagiation|raw}}
    </div>
</div>

<script>
    function del(id){
        if(confirm('管理员大大...真的要删除这条萌萌的数据吗?')){
            window.location.href="/admin/del/"+id;
        }
    }
</script>
