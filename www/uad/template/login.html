<html>
<head lang="en">
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="{{constant('STATIC_HOST')}}/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="{{constant('STATIC_HOST')}}/assets/css/app.css"/>
    <script src="{{constant('STATIC_HOST')}}/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="{{constant('STATIC_HOST')}}/assets/lib/errorMsg.js" type="text/javascript"></script>
    <script src="{{constant('STATIC_HOST')}}/assets/js/amazeui.js" type="text/javascript"></script>
    <script src="{{constant('STATIC_HOST')}}/assets/lib/amazeui.extend.js" type="text/javascript"></script>
    <script src="{{constant('STATIC_HOST')}}/assets/lib/md5.min.js" type="text/javascript"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>武汉新蜂乐众</h1>
    <p>用户推广系统</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <!--<div class="am-btn-group">-->
      <!--<a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>-->
      <!--<a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>-->
      <!--<a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>-->
    <!--</div>-->
    <!--<br>-->
    <!--<br>-->

    <form  method="post" class="am-form" id="login_form">
      <label for="login_name">账号:</label>
      <input type="text" name="login_name" id="login_name" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="button" name="" value="登 录" onclick="login()" class="am-btn am-btn-primary am-btn-sm am-fl">
        <!--<input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">-->
      </div>
    </form>
    <hr>
    <p>© 2014 武汉新蜂乐众, Inc. Licensed under MIT license.</p>
  </div>
</div>

<!--alert window-->
<div class="am-modal am-modal-alert" tabindex="-1" id="error-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" id="alert-title"></div>
        <div class="am-modal-bd" id="alert-msg">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<script>
    $("#login_form").on('keydown',function(e){
        event = window.event || e;
        if(event.keyCode == 13)
            login();
    });

    function login(){
        var login_name = $("#login_name").val();
        var password = $("#password").val();

        if(login_name != '' && password != '') {
            password = md5(password);
            $.iAjax('/login/doo','login_name='+login_name+'&password='+password,function(data){
                        $.redirect('/index');
            },'POST');
        }
    }
</script>
</body>
</html>
