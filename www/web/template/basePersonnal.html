<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="{%block keywords%}{% endblock %}">
    <meta name="description" content="{%block description%}{% endblock %}">
    <meta name="author" content="">

    <!-- Note there is no responsive meta tag here -->

    <title>{%block title%}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ constant('STATIC_HOST') }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ constant('STATIC_HOST') }}/css/main.css" rel="stylesheet">
    {% block css %}
    {% endblock %}

<body>

{% include 'header.html' %}

{% block banner %}

{% endblock %}

<div class="main">

        <div class="">

                <div class="col-xs-2">
                    <div class="bg-blueD inner">

                                <span class="icon icon-user-w"></span>
                                <span class="bl1">
                                  <span class="uppercase">USER</span><br>个人中心
                                </span>
                                </a>
                            </h3>
                        </div>
                        <div class="leftSide pt30 pb30 pl10">
                            <ul class="nav nav-pills nav-stacked" role="tablist">
                                <li class="{{userInfoActive}}"><a href="/userinfo"><span class="icon icon-arrowR-org"></span>账号信息</a></li>
                                <li class="{{userOrderActive}}"><a href="/userinfo/myOrders"><span class="icon icon-arrowR-org"></span>我的订单</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

        {% block content %}

        {% include 'faq_right_bar.html' %}
    </div>
</div>
    </div> <!-- /container -->
</div>

<div class="">

        <div class="footer">
            {% include 'footer.html' %}
        </div>
    </div>
</div>
{% include 'notice.html' %}
